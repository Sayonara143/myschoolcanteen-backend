<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё питание</title>
    <link rel="stylesheet" href="/views/users/settings/css/style.css">
    <link rel="stylesheet" href="/views/users/css/css1366Menu.css">
    <link rel="stylesheet" href="/views/users/css/css1536Menu.css">
    <link rel="stylesheet" href="/views/users/css/css1920Menu.css">
    <link rel="stylesheet" href="/views/users/settings/css/style1366.css">
    <link rel="stylesheet" href="/views/users/settings/css/style1440.css">
    <link rel="stylesheet" href="/views/users/settings/css/style1536.css">
    <link rel="stylesheet" href="/views/users/settings/css/style1920.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/views/users/settings/js/buttonClick.js"></script>
    <script src="/views/users/settings/js/load.js"></script>
    <script src="/views/users/js/click.js"></script>
</head>
<body>
    <div class="container">
        <div class="leftBlock">
            <img class="logo__img" src="/views/users/settings/image/svg/logo 2.svg" alt="">
            <div class="logo__title">Stolovka.ru</div>
            <div class="students__logo" >Ученики</div>
            <div class="menu">
                <div class="balance" href="#">
                    <img class="menu__line1"src="/views/users/settings/image/svg/Line 1.svg" alt="">
                    <img src="/views/users/settings/image/svg/balance.svg" alt="" class="balance__logo">
                    <div href="#" class="balance__title">
                        Баланс
                    </div>
                </div>
                <div class="balanceButton"></div>
                <div class="history">
                    <img class="menu__line2"src="/views/users/settings/image/svg/Line 1.svg" alt="">
                    <img src="/views/users/settings/image/svg/history.svg" alt="" class="history__logo">
                    <div class="history__title">История</div>
                </div>
                <div class="historyButton"></div>
                <div class="myEat">
                    <img class="menu__line3"src="/views/users/settings/image/svg/Line 1.svg" alt="">
                    <img src="/views/users/settings/image/svg/eat.svg" alt="" class="myEat__logo">
                    <div class="myEat__title">Моё питание</div>
                    <img class="menu__line5"src="/views/users/settings/image/svg/Line 1.svg" alt="">
                </div>
                <div class="myEatButton"></div>
                <div class="settings">
                    <img src="/views/users/settings/image/svg/settings.svg" alt="" class="settings__logo">
                    <div class="settings__title">Настройки</div>   
                </div>
                <div class="settingsButton"></div>
                <div class="out">
                    <img src="/views/users/settings/image/svg/out.svg" alt="" class="out__logo">
                    <div class="out__title">Выход</div>
                </div>
                <div class="outButton"></div>
            </div>
        </div>
        <div class="changeBlock">
            <div class="number1">
                <div class="changeName__title">Имя пользователя:</div>
                <div class="changeEmail__title">Электронная почта:</div>
                <div class="changePhone__title">Номер телефона:</div>
                <div class="changePassword__title">Пароль:</div>
                <img class='img__number1'src="/views/users/settings/image/svg/Line 18.png" alt="">
            </div>
            <div class="number2">
                <div class="changeName__value"></div>
                <div class="changeEmail__value"></div>
                <div class="changePhone__value"></div>
                <div class="changePassword__value"></div>
            </div>

            <div class="number3">
                <img class='img__number3'src="/views/users/settings/image/svg/Line 18.png" alt="">
                <div class="changeName__button">Изменить</div>
                <div class="changeEmail__button">Изменить</div>
                <div class="changePhone__button">Изменить</div>
                <div class="changePassword__button">Изменить</div>
            </div>
        </div>
        <div class="changeAvatar">
            <img class="img__avatar" alt="">
            <div class="textDelete">Удалить фотографию профиля</div>
            <div class="textUpdate">Изменить фотографию профиля</div>
        </div>
    </div>

</html>
