<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="leftBlock">
            <img class="logo__img" src="/views/users/balance/image/svg/logo 2.svg" alt="">
            <div class="logo__title">Stolovka.ru</div>
            <div class="students__logo" >Ученик</div>
            <div class="menu">
                <div class="balance" href="#">
                    <img class="menu__line1"src="/views/users/balance/image/svg/Line 1.svg" alt="">
                    <img src="/views/users/balance/image/svg/balance.svg" alt="" class="balance__logo">
                    <div href="#" class="balance__title">
                        Баланс
                    </div>
                </div>
                <div class="balanceButton"></div>
                <div class="history">
                    <img class="menu__line2"src="/views/users/balance/image/svg/Line 1.svg" alt="">

                <div class="myEat">

                <div class="settings">

                    <div class="settings__title">Настройки</div>
                </div>
                <div class="settingsButton"></div>
                <div class="out">
                    <img src="/views/users/balance/image/svg/out.svg" alt="" class="out__logo">
                    <div class="out__title">Выход</div>
                </div>
                <div class="outButton"></div>
            </div>
        </div>
        <div class="avatar"><img  class='img__avatar'alt=""></div>
        <div class="nameUser"></div>
        <div class="title"></div>
        <div class="buttonPay">Оплатить</div>
        <div class="balance__know">Баланс</div>
