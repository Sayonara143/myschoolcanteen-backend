<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style1440.css">
    <link rel="stylesheet" href="./css/style1536.css">
    <link rel="stylesheet" href="./css/style1920.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  
</body>
</html>



</head>
<body>
    <div class="container">
        <div class="leftBlock">
            <img class="logo__img" src="./image/svg/logo 2.svg" alt="">
            <div class="logo__title">Stolovka.ru</div>
            <div class="teacher__logo" >Учитель</div>
            <div class="menu">
                <div class="addUser" href="#">
                    <img class="menu__line1"src="./image/svg/Line 1.svg" alt="">
                    <img src="./image/svg/add.svg" alt="" class="addUser__logo">
                    <div href="#" class="addUser__title">
                        Добавить<br>
                        пользователя
                    </div>
                </div>
                <div class="addUsersButton"></div>
                <div class="history">
                    <img class="menu__line2"src="./image/svg/Line 1.svg" alt="">
                    <img src="./image/svg/history.svg" alt="" class="history__logo">
                    <div class="history__title">История</div>
                </div>
                <div class="historyButton"></div>
                <div class="chart">
                    <img class="menu__line3"src="./image/svg/Line 1.svg" alt="">
                    <img src="./image/svg/chart.svg" alt="" class="chart__logo">
                    <div class="chart__title">График</div>
                </div>
                <div class="chartButton"></div>
                <div class="students">
                    <img class="menu__line4"src="./image/svg/Line 1.svg" alt="">
                    <img src="./image/svg/students.svg" alt="" class="students__logo">
                    <div class="students__title">Ученики</div>
                    <img class="menu__line5"src="./image/svg/Line 1.svg" alt="">
                </div>
                <div class="studentsButton"></div>
                <div class="settings">
                    <img src="./image/svg/settings.svg" alt="" class="settings__logo">
                    <div class="settings__title">Настройки</div>
                </div>
                <div class="out">
                    <img src="./image/svg/out.svg" alt="" class="out__logo">
                    <div class="out__title">Выход</div>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="form__title">Добавить пользователя</div>
            <input type="text" class="surname" placeholder="Фамилия">
            <input type="text" class="name" placeholder="Имя">
            <input type="text" class="patronimyc" placeholder="Отчество">
            <input type="login" class="login" placeholder="Логин">
            <input class="free__check" type="checkbox" id="free" ><div class="free__title">Бесплатник</div>
            <input class="paid__check" type="checkbox" id="paid" ><div class="paid__title">Платник</div>
            <input type="text" class="numberPhone" placeholder="Номер телефона">
            <input type="password" class="password1" placeholder="Пароль">
            <input type="password" class="password2" placeholder="Повторите пароль">
            <div class="button">
                <div class="buttonTitle">
                    Сохранить пользователя
                </div>
            </div>
        </div>
        
    </div>
    <!-- <script src="./js/validaition.js"></script> -->
    <script src="./js/buttonClickHrefHistory.js"></script>
    <script src="./js/buttonClickHrefChart.js"></script>
    <script src="./js/buttonCliclkHrefStudent.js"></script>
    <script src="./js/buttonClick.js"></script>
    <script src="./js/buttonClick.js"></script>
    <script type="module" src="./js/load.js"></script>
</body>

</html>
